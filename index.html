<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFolio X | Full Stack Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Syncopate', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      .glitch-text {
        position: relative;
      }
      
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); }
        5% { clip: rect(70px, 9999px, 21px, 0); }
        10% { clip: rect(6px, 9999px, 83px, 0); }
        15% { clip: rect(96px, 9999px, 95px, 0); }
        20% { clip: rect(64px, 9999px, 60px, 0); }
        25% { clip: rect(48px, 9999px, 34px, 0); }
        30% { clip: rect(59px, 9999px, 84px, 0); }
        35% { clip: rect(98px, 9999px, 4px, 0); }
        40% { clip: rect(25px, 9999px, 58px, 0); }
        45% { clip: rect(38px, 9999px, 11px, 0); }
        50% { clip: rect(92px, 9999px, 6px, 0); }
        55% { clip: rect(54px, 9999px, 35px, 0); }
        60% { clip: rect(18px, 9999px, 29px, 0); }
        65% { clip: rect(49px, 9999px, 7px, 0); }
        70% { clip: rect(66px, 9999px, 34px, 0); }
        75% { clip: rect(12px, 9999px, 86px, 0); }
        80% { clip: rect(55px, 9999px, 52px, 0); }
        85% { clip: rect(13px, 9999px, 95px, 0); }
        90% { clip: rect(79px, 9999px, 52px, 0); }
        95% { clip: rect(16px, 9999px, 32px, 0); }
        100% { clip: rect(70px, 9999px, 98px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 96px, 0); }
        100% { clip: rect(12px, 9999px, 63px, 0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
</head>
